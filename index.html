<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="">
</head>

<body>
    <div class="keys">
        <div>PARA TOCAR DIGITE  TTTTECLADO LINDINHOTECLADO LINDINHOTECLADO LINDINHO</div>
    </div>

    <audio data-key="84" id="T1" src="./Sons/F.mp3"></audio>
    <audio data-key="69" src="./Sons/S.mp3"></audio>
    <audio data-key="67" src="./Sons/F.mp3"></audio>
    <audio data-key="76" id='L1' src="./Sons/A.mp3"></audio>
    <audio data-key="65" src="./Sons/U.mp3"></audio>
    <audio data-key="68" id="D1" src="./Sons/O.mp3"></audio>
    <audio data-key="79" id="O1" src="./Sons/A.mp3"></audio>
    <audio data-key="32" src="./Sons/S.mp3"></audio>
    <audio data-key="73" id="I1" src="./Sons/P.mp3"></audio>
    <audio data-key="78" id="N1" src="./Sons/S.mp3"></audio>
    <audio data-key="72" src="./Sons/D.mp3"></audio>
    <audio id="teclado" src="./Sons/Teclado_lindinho_2009.mp3"></audio>






    <script>
        let T = 0;
        let L = 0;
        let D = 0;
        let I = 0;
        let N = 0;
        let O = 0;
        let code = "";
        window.addEventListener('keydown', function (e) {
            const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
            const key = document.querySelector(`key[data-key="${e.keyCode}"`)

            if (e.keyCode === 84) {
                T++
                if (T >= 4) {
                    document.getElementById('T1').src = "./Sons/P.mp3"
                } else {
                    document.getElementById('T1').src = "./Sons/F.mp3"
                }
            }

            if (e.keyCode === 76) {
                L++
                if ((L % 2) === 0) {
                    document.getElementById('L1').src = "./Sons/I.mp3"
                } else {
                    document.getElementById('L1').src = "./Sons/A.mp3"
                }
            }

            if (e.keyCode === 68) {
                D++
                if ((D % 2) === 0) {
                    document.getElementById('D1').src = "./Sons/D.mp3"
                } else {
                    document.getElementById('D1').src = "./Sons/O.mp3"
                }
            }

            if (e.keyCode === 73) {
                I++
                if ((I % 2) === 0) {
                    document.getElementById('I1').src = "./Sons/O.mp3"
                } else {
                    document.getElementById('I1').src = "./Sons/P.mp3"
                }
            }

            if (e.keyCode === 78) {
                N++
                if ((N % 2) === 0) {
                    document.getElementById('N1').src = "./Sons/A.mp3"
                } else {
                    document.getElementById('N1').src = "./Sons/S.mp3"
                }
            }

            if (e.keyCode === 79) {
                O++
                
                if ((O % 2) === 0) {
                    document.getElementById("O1").src = "./Sons/F.mp3"
                    
                } else {
                    document.getElementById("O1").src = "./Sons/A.mp3"
                    
                }
            }


            if (e.keyCode === 13) {
                T = 0;
                L = 0;
                D = 0;
                I = 0;
                N = 0;
                O = 0;
            }


            if (!audio) return;
            audio.currentTime = 0;
            audio.play();


        });

        
        window.addEventListener("keydown", function (e) {
            code = (code + String.fromCharCode(e.keyCode || e.which)).substr(-48);
            console.log(code);
            if (code == "TTTTECLADO LINDINHOTECLADO LINDINHO TECLADOLINDINHO") {
                window.removeEventListener("keydown", arguments.callee);
                let pancadao = document.getElementById("teclado");
                pancadao.play();
            }
        }, false); 
    </script>
</body>

</html>
